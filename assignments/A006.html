<!-- write a program to print if the given number is positive negative or zero -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            function f1() {
                let n = t1.value;
                if (n == 0) {
                    lbl.innerHTML = "Zero";
                } else if (n > 0) {
                    lbl.innerHTML = "Positive";
                } else {
                    lbl.innerHTML = "Negative";
                }
            }
        </script>
    </head>
    <body>
        <p><input type="text" id="t1" /></p>
        <button onclick="f1()">Submit</button>
        <p><label id="lbl"></label></p>
    </body>
</html>
