<!-- Write a program with subtract,multiply and divide using arrow functions -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            let add = (a, b) => a + b;
            let sub = (a, b) => a - b;
            let mul = (a, b) => a * b;
            let div = (a, b) => a / b;
            let result = add(10, 5);
            document.write(result);
            document.write("<br>");
            result = sub(10, 5);
            document.write(result);
            document.write("<br>");
            result = mul(10, 5);
            document.write(result);
            document.write("<br>");
            result = div(10, 5);
            document.write(result);
        </script>
    </head>
    <body></body>
</html>
