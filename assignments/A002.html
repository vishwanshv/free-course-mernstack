<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #f0c14b;
            color: #111;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create your Amazon account</h2>
        <form>
            <label for="name">Your name</label>
            <input type="text" id="name" placeholder="Enter your name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" name="password" required>

            <label for="repassword">Re-enter password</label>
            <input type="password" id="repassword" placeholder="Re-enter password" name="repassword" required>

            <button type="submit">Create your Amazon account</button>
        </form>
    </div>
</body>
</html>
