<!-- Create a page to change the color of the text Hello World
based on color input of the user -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function f1() {
        let n = t1.value;
        lbl.style.color = n;
      }
    </script>
  </head>
  <body>
    <p><input type="text" id="t1" /></p>
    <button onclick="f1()">Submit</button>
    <p><label id="lbl"> Hello World</label></p>
  </body>
</html>
